                if (parseInt(option.dataset.index) === selectedIndex && selectedIndex !== correctIndex) {
                    option.classList.add('wrong');
                }
            });

            explanation.style.display = 'block';
            nextBtn.style.display = 'block';

            if (selectedIndex === correctIndex) {
                score++;
                scoreDisplay.textContent = `${score}/${totalMcqs} (MCQs Only)`;
                correctSound.play();
            } else {
                wrongSound.play();
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                quizContainer.innerHTML = `
                    <div style="text-align: center;">
                        <h2>рдкреНрд░рд╢реНрдиреЛрддреНрддрд░ рд╕рдорд╛рдкреНрдд!</h2>
                        <p>рддрдкрд╛рдИрдВрдХреЛ MCQ рд╕реНрдХреЛрд░: ${score}/${totalMcqs}</p>
                        <p>рдкреНрд░рддрд┐рд╢рдд: ${(score / totalMcqs * 100).toFixed(2)}%</p>
                        <p>рдиреЛрдЯ: рдЫреЛрдЯреЛ рдЙрддреНрддрд░ рдкреНрд░рд╢реНрдирд╣рд░реВ рдЕрдзреНрдпрдпрдирдХреЛ рд▓рд╛рдЧрд┐ рдорд╛рддреНрд░ рд╣реБрдиреН рд░ рд╕реНрдХреЛрд░рдорд╛ рдЧрдгрдирд╛ рдЧрд░рд┐рдПрдХреЛ рдЫреИрдиред</p>
                    </div>
                `;
                nextBtn.style.display = 'none';
            }
        });

        // Particle Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loadQuestion();
    </script>
</body>
