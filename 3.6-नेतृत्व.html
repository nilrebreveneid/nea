                q: "рд╕рд╛рд░реНрд╡рдЬрдирд┐рдХ рдкреНрд░рд╢рд╛рд╕рдирдорд╛ рдордиреЛрдмрд▓рд▓рд╛рдИ рдкреНрд░рднрд╛рд╡рд┐рдд рдЧрд░реНрдиреЗ рдкреНрд░рдореБрдЦ рдкрдХреНрд╖рд╣рд░реВ рд░ рд╡реГрджреНрдзрд┐ рдЧрд░реНрдиреЗ рдЙрдкрд╛рдпрд╣рд░реВ рд╕рдВрдХреНрд╖реЗрдкрдорд╛ рд╡рд░реНрдгрди рдЧрд░реНрдиреБрд╣реЛрд╕реНред (рел рдЕрдВрдХ)",
                answer: "рдордиреЛрдмрд▓рд▓рд╛рдИ рдкреНрд░рднрд╛рд╡рд┐рдд рдЧрд░реНрдиреЗ рдкрдХреНрд╖рд╣рд░реВ: рд╕рдВрдЧрдардирдХреЛ рдЦреНрдпрд╛рддрд┐, рдХрд╛рд░реНрдпрд╡рд┐рд╡рд░рдг, рдХрд╛рд░реНрдпрд╕рдореНрдкрд╛рджрди рдореВрд▓реНрдпрд╛рдВрдХрди, рдкреБрд░рд╕реНрдХрд╛рд░-рджрдгреНрдб, рдиреЗрддреГрддреНрд╡ рдХреНрд╖рдорддрд╛, рдХрд░реНрдордЪрд╛рд░реА-рд╡реНрдпрд╡рд╕реНрдерд╛рдкрди рд╕рдореНрдмрдиреНрдз, рд╕реЗрд╡рд╛ рд╕реБрд╡рд┐рдзрд╛, рд░ рд░рд╛рдЬрдиреАрддрд┐рдХ/рдЖрд░реНрдерд┐рдХ рдЕрд╡рд╕реНрдерд╛ред рд╡реГрджреНрдзрд┐ рдЙрдкрд╛рдпрд╣рд░реВ: рдирдХрд╛рд░рд╛рддреНрдордХ рд╕реЛрдЪ рд╣рдЯрд╛рдЙрдиреЗ, рд╕рджрд╛рдЪрд╛рд░ рд░ рдиреИрддрд┐рдХрддрд╛, рддрд╛рд▓рд┐рдо рд░ рднреНрд░рдордг, рдЕрдзрд┐рдХрд╛рд░ рдкреНрд░рддреНрдпрд╛рдпреЛрдЬрди, рд╕рд╣рднрд╛рдЧрд┐рддрд╛рдореВрд▓рдХ рдирд┐рд░реНрдгрдп, рд░ рд╕реЗрд╡рд╛ рд╕реБрд╡рд┐рдзрд╛ рд╡реГрджреНрдзрд┐ред рдЯрд┐рдк: рдкреНрд░рднрд╛рд╡ (рдЦреНрдпрд╛рддрд┐, рдиреЗрддреГрддреНрд╡) рд░ рдЙрдкрд╛рдп (рдиреИрддрд┐рдХрддрд╛, рддрд╛рд▓рд┐рдо) рд░рдЯреНрдиреБрд╣реЛрд╕реНред"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const totalMcqs = questions.filter(q => q.type === "mcq").length;
        const quizContainer = document.getElementById('quiz');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');

        const correctSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const wrongSound = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');

        function loadQuestion() {
            const q = questions[currentQuestion];
            if (q.type === "mcq") {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="options">
                            ${q.options.map((option, index) => `
                                <div class="option" data-index="${index}">${option}</div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${currentQuestion}">${q.explanation}</div>
                    </div>
                `;
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', handleMcqAnswer);
                });
            } else {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="short-question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="short-answer" id="explanation-${currentQuestion}">${q.answer}</div>
                    </div>
                `;
                document.getElementById(`explanation-${currentQuestion}`).style.display = 'block';
                nextBtn.style.display = 'block';
            }
            nextBtn.style.display = q.type === "mcq" ? 'none' : 'block';
        }

        function handleMcqAnswer(e) {
            const selectedIndex = parseInt(e.target.dataset.index);
            const correctIndex = questions[currentQuestion].answer;
            const explanation = document.getElementById(`explanation-${currentQuestion}`);

            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
                if (parseInt(option.dataset.index) === correctIndex) {
                    option.classList.add('correct');
                }
                if (parseInt(option.dataset.index) === selectedIndex && selectedIndex !== correctIndex) {
                    option.classList.add('wrong');
                }
            });

            explanation.style.display = 'block';
            nextBtn.style.display = 'block';

            if (selectedIndex === correctIndex) {
                score++;
                scoreDisplay.textContent = `${score}/${totalMcqs} (MCQs Only)`;
                correctSound.play();
            } else {
                wrongSound.play();
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                quizContainer.innerHTML = `
                    <div style="text-align: center;">
                        <h2>рдкреНрд░рд╢реНрдиреЛрддреНрддрд░ рд╕рдорд╛рдкреНрдд!</h2>
                        <p>рддрдкрд╛рдИрдВрдХреЛ MCQ рд╕реНрдХреЛрд░: ${score}/${totalMcqs}</p>
                        <p>рдкреНрд░рддрд┐рд╢рдд: ${(score / totalMcqs * 100).toFixed(2)}%</p>
                        <p>рдиреЛрдЯ: рдЫреЛрдЯреЛ рдЙрддреНрддрд░ рдкреНрд░рд╢реНрдирд╣рд░реВ рдЕрдзреНрдпрдпрдирдХреЛ рд▓рд╛рдЧрд┐ рдорд╛рддреНрд░ рд╣реБрдиреН рд░ рд╕реНрдХреЛрд░рдорд╛ рдЧрдгрдирд╛ рдЧрд░рд┐рдПрдХреЛ рдЫреИрдиред</p>
                    </div>
                `;
                nextBtn.style.display = 'none';
            }
        });

        // Particle Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loadQuestion();
    </script>
