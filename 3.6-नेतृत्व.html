                q: "‡§∏‡§æ‡§∞‡•ç‡§µ‡§ú‡§®‡§ø‡§ï ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§®‡§Æ‡§æ ‡§Æ‡§®‡•ã‡§¨‡§≤‡§≤‡§æ‡§à ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ‡§ø‡§§ ‡§ó‡§∞‡•ç‡§®‡•á ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ ‡§™‡§ï‡•ç‡§∑‡§π‡§∞‡•Ç ‡§∞ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ó‡§∞‡•ç‡§®‡•á ‡§â‡§™‡§æ‡§Ø‡§π‡§∞‡•Ç ‡§∏‡§Ç‡§ï‡•ç‡§∑‡•á‡§™‡§Æ‡§æ ‡§µ‡§∞‡•ç‡§£‡§® ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§ (‡•´ ‡§Ö‡§Ç‡§ï)",
                answer: "‡§Æ‡§®‡•ã‡§¨‡§≤‡§≤‡§æ‡§à ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ‡§ø‡§§ ‡§ó‡§∞‡•ç‡§®‡•á ‡§™‡§ï‡•ç‡§∑‡§π‡§∞‡•Ç: ‡§∏‡§Ç‡§ó‡§†‡§®‡§ï‡•ã ‡§ñ‡•ç‡§Ø‡§æ‡§§‡§ø, ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§ø‡§µ‡§∞‡§£, ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§∏‡§Æ‡•ç‡§™‡§æ‡§¶‡§® ‡§Æ‡•Ç‡§≤‡•ç‡§Ø‡§æ‡§Ç‡§ï‡§®, ‡§™‡•Å‡§∞‡§∏‡•ç‡§ï‡§æ‡§∞-‡§¶‡§£‡•ç‡§°, ‡§®‡•á‡§§‡•É‡§§‡•ç‡§µ ‡§ï‡•ç‡§∑‡§Æ‡§§‡§æ, ‡§ï‡§∞‡•ç‡§Æ‡§ö‡§æ‡§∞‡•Ä-‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ‡§™‡§® ‡§∏‡§Æ‡•ç‡§¨‡§®‡•ç‡§ß, ‡§∏‡•á‡§µ‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ß‡§æ, ‡§∞ ‡§∞‡§æ‡§ú‡§®‡•Ä‡§§‡§ø‡§ï/‡§Ü‡§∞‡•ç‡§•‡§ø‡§ï ‡§Ö‡§µ‡§∏‡•ç‡§•‡§æ‡•§ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§â‡§™‡§æ‡§Ø‡§π‡§∞‡•Ç: ‡§®‡§ï‡§æ‡§∞‡§æ‡§§‡•ç‡§Æ‡§ï ‡§∏‡•ã‡§ö ‡§π‡§ü‡§æ‡§â‡§®‡•á, ‡§∏‡§¶‡§æ‡§ö‡§æ‡§∞ ‡§∞ ‡§®‡•à‡§§‡§ø‡§ï‡§§‡§æ, ‡§§‡§æ‡§≤‡§ø‡§Æ ‡§∞ ‡§≠‡•ç‡§∞‡§Æ‡§£, ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡§æ‡§Ø‡•ã‡§ú‡§®, ‡§∏‡§π‡§≠‡§æ‡§ó‡§ø‡§§‡§æ‡§Æ‡•Ç‡§≤‡§ï ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø, ‡§∞ ‡§∏‡•á‡§µ‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ß‡§æ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø‡•§ ‡§ü‡§ø‡§™: ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ (‡§ñ‡•ç‡§Ø‡§æ‡§§‡§ø, ‡§®‡•á‡§§‡•É‡§§‡•ç‡§µ) ‡§∞ ‡§â‡§™‡§æ‡§Ø (‡§®‡•à‡§§‡§ø‡§ï‡§§‡§æ, ‡§§‡§æ‡§≤‡§ø‡§Æ) ‡§∞‡§ü‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const totalMcqs = questions.filter(q => q.type === "mcq").length;
        const quizContainer = document.getElementById('quiz');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');

        const correctSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const wrongSound = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');

        function loadQuestion() {
            const q = questions[currentQuestion];
            if (q.type === "mcq") {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="options">
                            ${q.options.map((option, index) => `
                                <div class="option" data-index="${index}">${option}</div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${currentQuestion}">${q.explanation}</div>
                    </div>
                `;
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', handleMcqAnswer);
                });
            } else {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="short-question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="short-answer" id="explanation-${currentQuestion}">${q.answer}</div>
                    </div>
                `;
                document.getElementById(`explanation-${currentQuestion}`).style.display = 'block';
                nextBtn.style.display = 'block';
            }
            nextBtn.style.display = q.type === "mcq" ? 'none' : 'block';
        }

        function handleMcqAnswer(e) {
            const selectedIndex = parseInt(e.target.dataset.index);
            const correctIndex = questions[currentQuestion].answer;
            const explanation = document.getElementById(`explanation-${currentQuestion}`);

            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
                if (parseInt(option.dataset.index) === correctIndex) {
                    option.classList.add('correct');
                }
                if (parseInt(option.dataset.index) === selectedIndex && selectedIndex !== correctIndex) {
                    option.classList.add('wrong');
                }
            });

            explanation.style.display = 'block';
            nextBtn.style.display = 'block';

            if (selectedIndex === correctIndex) {
                score++;
                scoreDisplay.textContent = `${score}/${totalMcqs} (MCQs Only)`;
                correctSound.play();
            } else {
                wrongSound.play();
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                quizContainer.innerHTML = `
                    <div style="text-align: center;">
                        <h2>‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§§‡•ç‡§§‡§∞ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!</h2>
                        <p>‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã MCQ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${totalMcqs}</p>
                        <p>‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§: ${(score / totalMcqs * 100).toFixed(2)}%</p>
                        <p>‡§®‡•ã‡§ü: ‡§õ‡•ã‡§ü‡•ã ‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§π‡§∞‡•Ç ‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø ‡§Æ‡§æ‡§§‡•ç‡§∞ ‡§π‡•Å‡§®‡•ç ‡§∞ ‡§∏‡•ç‡§ï‡•ã‡§∞‡§Æ‡§æ ‡§ó‡§£‡§®‡§æ ‡§ó‡§∞‡§ø‡§è‡§ï‡•ã ‡§õ‡•à‡§®‡•§</p>
                    </div>
                `;
                nextBtn.style.display = 'none';
            }
        });

        // Particle Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loadQuestion();
    </script>
</body>
