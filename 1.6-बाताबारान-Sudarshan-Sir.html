                answer: "à¤¨à¥‡à¤ªà¤¾à¤²à¤•à¤¾ à¤°à¤¾à¤®à¤¸à¤¾à¤° à¤¸à¤¾à¤‡à¤Ÿà¤¹à¤°à¥‚ à¤¸à¤¿à¤®à¤¸à¤¾à¤° à¤•à¥à¤·à¥‡à¤¤à¥à¤°à¤•à¥‹ à¤¸à¤‚à¤°à¤•à¥à¤·à¤£, à¤œà¥ˆà¤µà¤¿à¤• à¤µà¤¿à¤µà¤¿à¤§à¤¤à¤¾, à¤° à¤ªà¤°à¥à¤¯à¤¾à¤µà¤°à¤£à¥€à¤¯ à¤¸à¤¨à¥à¤¤à¥à¤²à¤¨à¤•à¤¾ à¤²à¤¾à¤—à¤¿ à¤®à¤¹à¤¤à¥à¤µà¤ªà¥‚à¤°à¥à¤£ à¤›à¤¨à¥à¥¤ à¤¯à¤¿à¤¨à¥€à¤¹à¤°à¥‚à¤²à¥‡ à¤œà¤²à¤šà¤°, à¤šà¤°à¤¾, à¤° à¤®à¤¾à¤›à¤¾ à¤ªà¥à¤°à¤œà¤¾à¤¤à¤¿à¤¹à¤°à¥‚à¤•à¥‹ à¤¸à¤‚à¤°à¤•à¥à¤·à¤£ à¤—à¤°à¥à¤›à¤¨à¥ à¤° à¤ªà¤°à¥à¤¯à¤¾à¤µà¤°à¤£ à¤ªà¤°à¥à¤¯à¤Ÿà¤¨à¤²à¤¾à¤ˆ à¤ªà¥à¤°à¥‹à¤¤à¥à¤¸à¤¾à¤¹à¤¿à¤¤ à¤—à¤°à¥à¤›à¤¨à¥à¥¤ à¤¨à¥‡à¤ªà¤¾à¤²à¤®à¤¾ à¥§à¥¦ à¤°à¤¾à¤®à¤¸à¤¾à¤° à¤¸à¤¾à¤‡à¤Ÿà¤¹à¤°à¥‚ à¤›à¤¨à¥, à¤œà¤¸à¤®à¤¾ à¤•à¥‹à¤¶à¥€à¤Ÿà¤ªà¥à¤ªà¥ à¤¸à¤¿à¤®à¤¸à¤¾à¤° à¤•à¥à¤·à¥‡à¤¤à¥à¤° (à¤ªà¤¹à¤¿à¤²à¥‹, à¥§à¥¯à¥®à¥­), à¤ªà¥‹à¤–à¤°à¤¾ à¤‰à¤ªà¤¤à¥à¤¯à¤•à¤¾à¤•à¤¾ à¤¤à¤¾à¤²à¤¹à¤°à¥‚ (à¤¸à¤¬à¥ˆà¤­à¤¨à¥à¤¦à¤¾ à¤ à¥‚à¤²à¥‹, à¥¨à¥¬à¥§à¥¯ à¤¹à¥‡à¤•à¥à¤Ÿà¤°), à¤˜à¥‹à¤¡à¤¾à¤˜à¥‹à¤¡à¥€ à¤¤à¤¾à¤², à¤°à¤¾à¤°à¤¾ à¤¤à¤¾à¤², à¤° à¤«à¥‹à¤•à¥à¤¸à¥à¤¨à¥à¤¡à¥‹ à¤¤à¤¾à¤² à¤¸à¤®à¤¾à¤µà¥‡à¤¶ à¤›à¤¨à¥à¥¤ à¤¯à¥€ à¤•à¥à¤·à¥‡à¤¤à¥à¤°à¤¹à¤°à¥‚à¤²à¥‡ à¤¸à¥à¤¥à¤¾à¤¨à¥€à¤¯ à¤¸à¤®à¥à¤¦à¤¾à¤¯à¤•à¥‹ à¤œà¥€à¤µà¤¿à¤•à¥‹à¤ªà¤¾à¤°à¥à¤œà¤¨ à¤° à¤œà¤²à¤µà¤¾à¤¯à¥ à¤¨à¤¿à¤¯à¤®à¤¨à¤®à¤¾ à¤¯à¥‹à¤—à¤¦à¤¾à¤¨ à¤—à¤°à¥à¤›à¤¨à¥à¥¤ à¤Ÿà¤¿à¤ª: à¤¨à¥‡à¤ªà¤¾à¤²à¤•à¤¾ à¥§à¥¦ à¤°à¤¾à¤®à¤¸à¤¾à¤° à¤¸à¤¾à¤‡à¤Ÿà¤¹à¤°à¥‚, à¤ªà¤¹à¤¿à¤²à¥‹ (à¤•à¥‹à¤¶à¥€à¤Ÿà¤ªà¥à¤ªà¥), à¤° à¤ à¥‚à¤²à¥‹ (à¤ªà¥‹à¤–à¤°à¤¾ à¤¤à¤¾à¤²à¤¹à¤°à¥‚) à¤•à¥‹ à¤¨à¤¾à¤® à¤° à¤®à¤¿à¤¤à¤¿ à¤¸à¤®à¥à¤à¤¨à¥à¤¹à¥‹à¤¸à¥à¥¤"
            },
            {
                type: "short",
                q: "à¤µà¤¿à¤¶à¥à¤µ à¤µà¤¾à¤¤à¤¾à¤µà¤°à¤£ à¤¦à¤¿à¤µà¤¸à¤•à¥‹ à¤ªà¥ƒà¤·à¥à¤ à¤­à¥‚à¤®à¤¿ à¤° à¤¯à¤¸à¤•à¥‹ à¤®à¤¹à¤¤à¥à¤µ à¤¸à¤‚à¤•à¥à¤·à¥‡à¤ªà¤®à¤¾ à¤µà¤°à¥à¤£à¤¨ à¤—à¤°à¥à¤¨à¥à¤¹à¥‹à¤¸à¥à¥¤ (à¥« à¤…à¤‚à¤•)",
                answer: "à¤µà¤¿à¤¶à¥à¤µ à¤µà¤¾à¤¤à¤¾à¤µà¤°à¤£ à¤¦à¤¿à¤µà¤¸ à¤¹à¤°à¥‡à¤• à¤µà¤°à¥à¤· à¤œà¥à¤¨ à¥« à¤®à¤¾ à¤®à¤¨à¤¾à¤‡à¤¨à¥à¤›, à¤œà¥à¤¨ à¤¸à¤¨à¥ à¥§à¥¯à¥­à¥© à¤®à¤¾ à¤ªà¤¹à¤¿à¤²à¥‹à¤ªà¤Ÿà¤• 'à¤à¤•à¤®à¤¾à¤¤à¥à¤° à¤ªà¥ƒà¤¥à¥à¤µà¥€' à¤¨à¤¾à¤°à¤¾à¤¸à¤¹à¤¿à¤¤ à¤¶à¥à¤°à¥‚ à¤­à¤à¤•à¥‹ à¤¥à¤¿à¤¯à¥‹à¥¤ à¤¯à¥‹ à¤¦à¤¿à¤µà¤¸ à¤¸à¤‚à¤¯à¥à¤•à¥à¤¤ à¤°à¤¾à¤·à¥à¤Ÿà¥à¤°à¤¸à¤‚à¤˜à¤²à¥‡ à¤¸à¤¨à¥ à¥§à¥¯à¥­à¥¨ à¤®à¤¾ à¤¸à¥à¤Ÿà¤•à¤¹à¥‹à¤® à¤¸à¤®à¥à¤®à¥‡à¤²à¤¨ (à¥«â€“à¥§à¥¬ à¤œà¥à¤¨) à¤ªà¤›à¤¿ à¤µà¤¾à¤¤à¤¾à¤µà¤°à¤£ à¤¸à¤‚à¤°à¤•à¥à¤·à¤£à¤®à¤¾ à¤œà¤¨à¤šà¥‡à¤¤à¤¨à¤¾ à¤œà¤—à¤¾à¤‰à¤¨ à¤¸à¥à¤¥à¤¾à¤ªà¤¨à¤¾ à¤—à¤°à¥‡à¤•à¥‹ à¤¹à¥‹à¥¤ à¤¯à¤¸à¤²à¥‡ à¤œà¤²à¤µà¤¾à¤¯à¥ à¤ªà¤°à¤¿à¤µà¤°à¥à¤¤à¤¨, à¤ªà¥à¤°à¤¦à¥‚à¤·à¤£, à¤° à¤œà¥ˆà¤µà¤¿à¤• à¤µà¤¿à¤µà¤¿à¤§à¤¤à¤¾ à¤¹à¥à¤°à¤¾à¤¸ à¤œà¤¸à¥à¤¤à¤¾ à¤®à¥à¤¦à¥à¤¦à¤¾à¤¹à¤°à¥‚à¤®à¤¾ à¤µà¤¿à¤¶à¥à¤µà¤µà¥à¤¯à¤¾à¤ªà¥€ à¤à¤•à¤¤à¤¾ à¤° à¤•à¤¾à¤°à¥à¤¯à¤²à¤¾à¤ˆ à¤ªà¥à¤°à¥‹à¤¤à¥à¤¸à¤¾à¤¹à¤¿à¤¤ à¤—à¤°à¥à¤›à¥¤ à¤¸à¤¨à¥ à¥¨à¥¦à¥¨à¥© à¤•à¥‹ à¤¨à¤¾à¤°à¤¾ 'Beat the Plastic Pollution' à¤²à¥‡ à¤ªà¥à¤²à¤¾à¤¸à¥à¤Ÿà¤¿à¤• à¤ªà¥à¤°à¤¦à¥‚à¤·à¤£à¤µà¤¿à¤°à¥à¤¦à¥à¤§ à¤œà¥‹à¤¡ à¤¦à¤¿à¤¯à¥‹à¥¤ à¤Ÿà¤¿à¤ª: à¤µà¤¿à¤¶à¥à¤µ à¤µà¤¾à¤¤à¤¾à¤µà¤°à¤£ à¤¦à¤¿à¤µà¤¸ (à¤œà¥à¤¨ à¥«, à¥§à¥¯à¥­à¥©), à¤¸à¥à¤Ÿà¤•à¤¹à¥‹à¤® à¤¸à¤®à¥à¤®à¥‡à¤²à¤¨ (à¥§à¥¯à¥­à¥¨), à¤° à¥¨à¥¦à¥¨à¥© à¤•à¥‹ à¤¨à¤¾à¤°à¤¾ à¤¸à¤®à¥à¤à¤¨à¥à¤¹à¥‹à¤¸à¥à¥¤"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const totalMcqs = questions.filter(q => q.type === "mcq").length;
        const quizContainer = document.getElementById('quiz');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');

        const correctSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const wrongSound = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');

        function loadQuestion() {
            const q = questions[currentQuestion];
            if (q.type === "mcq") {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="options">
                            ${q.options.map((option, index) => `
                                <div class="option" data-index="${index}">${option}</div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${currentQuestion}">${q.explanation}</div>
                    </div>
                `;
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', handleMcqAnswer);
                });
            } else {
                quizContainer.innerHTML = `
                    <div class="question-container">
                        <div class="short-question">${currentQuestion + 1}. ${q.q}</div>
                        <div class="short-answer" id="explanation-${currentQuestion}">${q.answer}</div>
                    </div>
                `;
                document.getElementById(`explanation-${currentQuestion}`).style.display = 'block';
                nextBtn.style.display = 'block';
            }
            nextBtn.style.display = q.type === "mcq" ? 'none' : 'block';
        }

        function handleMcqAnswer(e) {
            const selectedIndex = parseInt(e.target.dataset.index);
            const correctIndex = questions[currentQuestion].answer;
            const explanation = document.getElementById(`explanation-${currentQuestion}`);

            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
                if (parseInt(option.dataset.index) === correctIndex) {
                    option.classList.add('correct');
                }
                if (parseInt(option.dataset.index) === selectedIndex && selectedIndex !== correctIndex) {
                    option.classList.add('wrong');
                }
            });

            explanation.style.display = 'block';
            nextBtn.style.display = 'block';

            if (selectedIndex === correctIndex) {
                score++;
                scoreDisplay.textContent = `${score}/${totalMcqs} (MCQs Only)`;
                correctSound.play();
            } else {
                wrongSound.play();
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                quizContainer.innerHTML = `
                    <div style="text-align: center;">
                        <h2>Quiz Completed!</h2>
                        <p>Your MCQ Score: ${score}/${totalMcqs}</p>
                        <p>Percentage: ${(score / totalMcqs * 100).toFixed(2)}%</p>
                        <p>Note: Short-answer questions are for study purposes and not scored.</p>
                    </div>
                `;
                nextBtn.style.display = 'none';
            }
        });

        // Particle Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loadQuestion();
    </script>
